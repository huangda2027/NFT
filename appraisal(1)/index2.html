        var tabPane = document.querySelectorAll(".tab-pane");

        navlink[i].index = i;
        navlink[i].onclick = function () {　　　　　　　　　　//对当前点击的按钮赋予active类名及显示当前按钮对应的内容
            for (var j = 0; j < navlink.length; j++) {
                navlink[j].className = navlink[j].className.replace(' active', '').trim();
                //tabPane[j].className = tabPane[j].className.replace(' show', ' hide').trim();
                //tabPane[j].setAttribute("class", "tabPane fade");
                tabPane[j].setAttribute("class", "tabPane hide");
            }
            this.className = this.className + ' active';
            tabPane[this.index].setAttribute("class", "tabPane show active")
            console.log(this.index);
